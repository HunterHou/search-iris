<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影列表</title>
    <style>
        .list-item{
            width: 240px;
            height: 400px;
            float: left;
            margin-right: 25px;
        }
    </style>
</head>
<body>
<h1>电影列表</h1>

{% for movie in datas %}
    <ul class="list-item">
        <img src="https://jp.netcdn.space/digital/video/pred00200/pred00200pl.jpg" alt="{{movie.Name}}" width="200px" height="300px" />
        <a href="play?url={{movie.Path}}">
            <span>[{{movie.Code}}] [{{movie.Actress}}] 【{{movie.SizeStr}}】</span>
        </a>
    </ul>
{% endfor %}
</body>
</html>
